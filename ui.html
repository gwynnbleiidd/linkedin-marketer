<div style="width: 300px;position: fixed; bottom: 0; right: 0;padding:20px;z-index: 9999999;background-color: #fff">
    
    <div class="row">
      <div class="col s12">
        <p class="flow-text">Total Invite: <span id="TotalInvited">0</span></p>
        <p class="flow-text">Current Period Invite: <span id="CurrentPeriodConnect">0</span></p>
        <p class="flow-text">Status: <span id="Status" style="color:#cc0000">Initializing</span></p>
      </div>
    </div>
    <div class="row" id="nextPeriodWrap" style="display: none">
      <div class="col s12">
        <p class="flow-text">Next Period: <span id="nextPeriodCount">00:00:00</span></p>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <div class="input-field">
          <label for="ConnectsPerPeriod">Connects per period</label>
          <input type="number" id="ConnectsPerPeriod" min="1">
        </div>
      </div>
      <div class="col s6">
        <div class="input-field">
          <label for="HoursPerPeriod">Hours per period</label>
          <input type="number" id="HoursPerPeriod" min="1">
        </div>
      </div>    
    </div>
    <div class="row">
      <div class="col s12">
        <div class="input-field">
          <label for="note">Invitation Note (Optional)</label>
          <textarea id="note" class="materialize-textarea"  data-length="300"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <div class="input-field">
          <button class="premium-btn btn" id="btnStart" disabled>Start</button>
          <button class="premium-btn btn" id="btnStop" disabled>Cancel</button>
        </div>
      </div>
      <div class="col s6">
        <div class="input-field">
          
        </div>
      </div>
    </div>
</div>
