
<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="lib/css/materialize.min.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    
  </head>
  <body style="width:500px; padding: 20px;">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <p class="flow-text">Total Invite: <span id="TotalInvited">0</span></p>
          <p class="flow-text">Current Period Invite: <span id="CurrentPeriodConnect">0</span></p>
          <p class="flow-text">Status: <span id="Status">Ready</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="input-field">
            <label for="ConnectsPerPeriod">Connects per period</label>
            <input type="number" id="ConnectsPerPeriod" min="1">
          </div>
        </div>
        <div class="col s6">
          <div class="input-field">
            <label for="HoursPerPeriod">Hours per period</label>
            <input type="number" id="HoursPerPeriod" min="1">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p class="flow-text">Next Period: <span id="nextPeriodCount">00:00:00</span></p>
          <!-- <p class="flow-text">Total Invite Today: <span id="TotalInvitedToday">0</span></p> -->
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="input-field">
            <textarea id="note" class="materialize-textarea"  data-length="300"></textarea>
            <label for="note">Invitation Note (Optional)</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s3">
          <div class="input-field">
            <button class="waves-effect waves-light btn" id="btnStart">Start</button>
          </div>
        </div>
        <div class="col s3">
          <div class="input-field">
            <button class="waves-effect waves-light btn" id="btnStop">Stop</button>
          </div>
        </div>
        <div class="col s3">
          <div class="input-field">
            <button class="waves-effect waves-light btn" id="btnDisplay">Display Storage</button>
          </div>
        </div>
        <div class="col s3">
          <div class="input-field">
            <button class="waves-effect waves-light btn" id="btnClear">Clear Storage</button>
          </div>
        </div>
      </div>
          
    </div>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/materialize.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
